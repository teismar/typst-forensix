site_name: Forensix
site_description: Digital forensics toolkit for Typst
site_url: https://teismar.github.io/typst-forensix/
repo_url: https://github.com/teismar/typst-forensix
repo_name: teismar/typst-forensix

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Modules:
    - Hex Dump: hexdump.md
    - MACB Timeline: macb-timeline.md
    - IOC Table: ioc-table.md
    - TTP References: ttp.md

docs_dir: docs
